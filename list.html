<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>List</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="img/logo.png" />
      </div>
    </div>
    <section>
      <input
        class="button"
        type="button"
        name="submit"
        value="Добавить заведение"
        id="button"
      />
      <div class="flex">
        <div class="column">
          <div class="header"><p>Фото</p></div>
          <div><img class="list" src="img/list1.png"/></div>
          <div><img class="list" src="img/list2.png"/></div>
          <div><img class="list" src="img/list3.png"/></div>
          <div><img class="list" src="img/list1.png"/></div>
          <div><img class="list" src="img/list1.png"/></div>
        </div>
        <div class="column">
          <div class="header"><p>Название</p></div>
          <div><p>Bassano Restorante</p></div>
          <div><p>Bassano Restorante</p></div>
          <div><p>Bassano Restorante</p></div>
          <div><p>Bassano Restorante</p></div>
          <div><p>Bassano Restorante</p></div>
        </div>
        <div class="column">
          <div class="header">
            <select placeholder="Город">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div><p>Киев</p></div>
          <div><p>Николаев</p></div>
          <div><p>Киев</p></div>
          <div><p>Киев</p></div>
          <div><p>Киев</p></div>
        </div>
        <div class="column">
          <div class="header">
            <select placeholder="Тип заведения">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div><p>Ресторан</p></div>
          <div><p>Ресторан</p></div>
          <div><p>Ресторан</p></div>
          <div><p>Ресторан</p></div>
          <div><p>Ресторан</p></div>
        </div>
      </div>
    </section>
    <div class="quantity">
      <p>Заведений в базе <strong>2000</strong></p>
    </div>
    <div class="plate">
      <img src="img/plate.png" />
    </div>
  </body>
</html>
