<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cabinet</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/cabinet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="nav">
    <div class="logo">
      <img src="img/logo.png">
    </div>
    <ul>
      <li><a href="">Профиль</a></li>
      <li><a href="">Меню</a></li>
      <li><a href="">Фотографии</a></li>
    </ul>
    <div class="exit">
      <p>Выход</p>
    </div>
  </div>
  <div class="plate">
    <img src="img/platereverse.png" />
  </div>
  <div class="nameOfRestaurant">
    <a class="nameOfRest" type="button"><img src="img/back.png" /></a>
    <p class="textOfRestaurant">Название заведения</p>
  </div>
  <div class="main">
  <div class="information">
    <div class="data">
      <h3>Общие данные</h3>
      <div class="row">
        <div class="leftColumn"><label for="name">Название</label></div>
        <div class="rightColumn"><input type="text" name="name" placeholder="Название" id="name"></div>
      </div>
      <div class="row">
        <div class="leftColumn"><label for="type">Тип заведение</label></div>
        <div class="rightColumn">
        <select>
          <option>Выбор</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      </div>
      <div class="row">
          <div class="leftColumn"><label for="photo">828x515</label></div> 
          <div class="rightColumn">
          <div class="photo-container">
          <input type="text" name="photo" id="photo">
          <img class="photoaparat" src="img/photoaparat.png">
          </div>
          </div>
      </div>
      <div class="row">
          <div class="leftColumn"><label for="site">Сайт</label></div>
          <div class="rightColumn"><input type="text" name="site" placeholder="www" id="site"></div>
      </div>
      <div class="row">
          <div class="leftColumn"><label for="phone">Телефон</label></div>
          <div class="rightColumn"><input type="text" name="phone" placeholder="+8" id="phone"></div>
      </div>
    </div>
    <div class="address">
      <h3>Адрес</h3>
      <div class="row">
          <div class="leftColumn"><label for="district">Район города</label></div>
          <div class="rightColumn">
        <select>
          <option>Выбор</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn"><label for="street">Улица</label></div>
        <div class="rightColumn"><input type="text" name="street" id="street"></div>
      </div>
      <div class="row">
        <div class="leftColumn"><label for="number">Номер дома</label></div>
        <div class="rightColumn"><input type="text" name="number" id="number"></div>
      </div>
      <div class="row">
          <div class="leftColumn"><label for="floor">Этаж</label></div>
          <div class="rightColumn"><input type="text" name="floor" id="floor"></div>
      </div>
      <div class="row">
          <div class="leftColumn"><label for="coordinates">Координаты</label></div>
          <div class="rightColumn"><img class="coordinates" src="img/coordinates.png"></div>
      </div>
      <div class="row">
        <div class="rightCol"><label for="latitude">Широта</label>
        <input class="small" type="text" name="latitude" id="latitude">
        <label for="longitude">Долгота</label>
        <input class="small" type="text" name="longitude" id="longitude">
      </div>
      </div>
    </div>
    <div class="schedule">
      <h3>График работы</h3>
      <div class="scheduleBlock">
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Пн.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend"></p>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Вт.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend"></p>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Ср.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend"></p>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Чт.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend"></p>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Пт.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="friday" id="fri">Выходной</p>
        </div>
      </div>
      
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Сб.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend" id="sun">Выходной</p>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="leftColumn" id="time">
        <img class="clock" src="img/clock.png">
        <label for="appt">Вс.</label>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <input class="time" type="time" id="appt" name="appt" min="00:00" max="23:59" value="00:00" required>
        <div class="rightColumn" id="rightSchedule">
          <p class="weekend" id="sat">Выходной</p>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
  <div class="buttons">
    <input class="delete" type="button" name="delete" value="Удалить" id="delete" />
    <input class="save" type="button" name="save" value="Сохранить" id="save" />
  </div>
</div>

</body>

</html>
