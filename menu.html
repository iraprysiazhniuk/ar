<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Menu</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/menu.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>

<body>
        <div class="nav">
                <div class="logo">
                  <img src="img/logo.png">
                </div>
                <ul>
                        <li><a href="">Профиль</a></li>
                        <li><a href="">Меню</a></li>
                        <li><a href="">Фотографии</a></li>
                    </ul>
                <div class="exit">
                        <p>Выход</p>
                </div>
              </div>
        <div class="plate">
                <img src="img/platereverse.png"/>
        </div>
        <div class="main">
            <div class="menu1">
                <h4 class="h4">Меню</h4>
                <div class="list">
                    <p class="food">Салаты</p>
                    <p class="add">Добавить вкладку</p>
                </div>
            </div>
            <div class="menu2">
                <div class="excel">
                    <p>Загрузить excel</p>
                    <img class="addExcel" src="img/excel.png"/>
                </div>
                <div class="row1">
                    <div class="wrapper1">
                        <input class="menu" type="text" name="menu" id="menu" placeholder="Меню">
                        <div class="icons">
                        <img class="pen" src="img/pen.png"/>
                        <img class="delete1" src="img/delete.png"/>
                        </div>
                    </div>
                    
                </div>
                <div class="row2">
                <input class="name" type="text" name="name" id="name" placeholder="Название">
                <input class="number" type="text" name="number" id="number" placeholder="00">
                <img class="delete2" src="img/delete.png"/>
                </div>
                <div class="row3">
                <p class="addField">Добавить поле</p>
                <img class="imgAddField" src="img/addfield.png"/>
                </div>
            </div>
        </div>
        
</body>
</html>
